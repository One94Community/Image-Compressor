<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Compressor | 1MB to 100KB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bulk Image Compressor</h1>
        <p class="subtitle">Reduce multiple images from 1MB to ~100KB at once</p>
        
        <div class="upload-area" id="upload-area">
            <p>Drag & drop your images here or click to browse</p>
            <p class="file-restrictions">Supports JPG, PNG, WEBP (Max 5MB each, 20 files max)</p>
            <input type="file" id="file-input" accept="image/jpeg, image/png, image/webp" multiple>
            <button class="btn" id="browse-btn">Select Images</button>
        </div>
        
        <div class="file-list" id="file-list"></div>
        
        <div class="controls">
            <div class="slider-container">
                <label for="quality-slider">Compression Quality: <span id="quality-value">70</span>%</label>
                <input type="range" id="quality-slider" class="slider" min="10" max="90" value="70">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-danger" id="clear-btn" disabled>Clear All</button>
                <button class="btn btn-success" id="compress-all-btn" disabled>Compress All</button>
            </div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <p>Compressing images: <span id="progress-text">0/0</span></p>
            <progress id="compression-progress" value="0" max="100"></progress>
        </div>
        
        <div class="preview-container" id="preview-container"></div>
        
        <div class="batch-controls" id="batch-download">
            <button class="btn btn-success" id="download-all-btn">Download All as ZIP</button>
        </div>
        
        <p class="error" id="error-message"></p>
        <p class="success" id="success-message"></p>
    </div>

    <!-- External Libraries -->
    <script src="assets/jszip.min.js"></script>
    <script src="assets/FileSaver.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="script.js"></script>
</body>
</html>
